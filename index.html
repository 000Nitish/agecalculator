<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Age Calculator</h3>
            <form id="ageForm">
                <div class="mb-3">
                    <label for="dob" class="form-label">Enter Your Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate Age</button>
            </form>
            <div class="mt-4 text-center">
                <p id="result" class="result text-primary"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
